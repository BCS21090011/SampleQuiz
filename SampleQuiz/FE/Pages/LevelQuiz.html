<!DOCTYPE html>
<html>
    <head>
        <title>Level Quiz</title>
        <link rel="stylesheet" href="../Utils/CSS/Shared.css" />
        <link rel="stylesheet" href="../Utils/CSS/LevelQuiz.css" />
    </head>
    <body class="layerContainer">
        <div id="ContentLayer" class="layer centerItems">
            <h1 id="QuestionTitleCard" class="titleCard">QUESTION</h1>
            <div id="ContentDiv" class="centerItems">
                <div id="QuestionDiv">
                    <p id="QuestionNum"></p>
                    <p id="QuizMark"></p>
                    <div id="ActualQuestionDiv"></div>
                </div>
                <div id="AnswerDiv"></div>
                <div id="PageActionDiv">
                    <button id="PrevBtn" class="ActionBtn Hidden">Prev</button>
                    <button id="NextBtn" class="ActionBtn Hidden">Next</button>
                </div>
                <div id="ActionDiv">
                    <button id="BackBtn" class="ActionBtn">Back</button>
                    <button id="SubmitBtn" class="ActionBtn Hidden">Submit</button>
                </div>
            </div>
        </div>
        <div id="PopupLayer" class="layer centerItems Hidden">
            <div id="PopupDiv"></div>
        </div>
        <script src="../Utils/JS/Shared.js"></script>
        <script src="https://unpkg.com/showdown@2.1.0/dist/showdown.min.js"></script>
        <script type="module" src="../Utils/JS/LevelQuiz.js"></script>
    </body>
</html>
