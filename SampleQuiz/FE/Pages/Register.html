<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../Utils/CSS/Shared.css" />
        <link rel="stylesheet" href="../Utils/CSS/LoginRegister.css" />
    </head>
    <body class="centerItems">
        <h1 class="titleCard">Register</h1>
        <form id="RegistrationForm" class="centerItems">
            <label for="UserNameInput">Username:</label>
            <input id="UserNameInput" name="UserNameInput" required />
            <label for="PasswordInput">Password:</label>
            <input type="password" id="PasswordInput" name="PasswordInput" required />
            <label for="ConfirmPasswordInput">Confirm Password:</label>
            <input type="password" id="ConfirmPasswordInput" name="ConfirmPasswordInput" required />
            <input type="submit" value="Confirm">
            <a href="./Login.html">Already have an account</a>
        </form>
        <script src="../Utils/JS/Shared.js"></script>
        <script src="../Utils/JS/Register.js"></script>
    </body>
</html>
