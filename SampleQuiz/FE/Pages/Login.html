<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../Utils/CSS/Shared.css" />
        <link rel="stylesheet" href="../Utils/CSS/LoginRegister.css" />
    </head>
    <body class="centerItems">
        <h1 class="titleCard">Login</h1>
        <form id="LoginForm" class="centerItems">
            <label for="UserNameInput">Username:</label>
            <input id="UserNameInput" name="UserNameInput" required />
            <label for="PasswordInput">Password:</label>
            <input type="password" id="PasswordInput" name="PasswordInput" required />
            <input type="submit" value="Confirm">
            <a href="./Register.html">Create an account</a>
        </form>
        <script src="../Utils/JS/Login.js"></script>
    </body>
</html>
